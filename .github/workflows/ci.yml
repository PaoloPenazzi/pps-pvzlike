name: CI
on:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
          os: [ macos-latest, windows-latest, ubuntu-18.04 ]
          java: [ adopt@1.11, adopt@1.17 ]
      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup Scala
          uses: olafurpg/setup-scala@v13
          with:
            java-version: ${{ matrix.java }}
        - name: Test
          run: sbt -v -Dfile.encoding=UTF-8 +test
          shell: bash
